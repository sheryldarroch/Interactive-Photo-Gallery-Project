<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Arimo:400,400i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="lightbox/lightbox.min.css">
  <link rel="stylesheet" href="css/main.css">  
</head>
<body>
  <form action="index.html" method="post">
    <input id="search" name="search" class="search" type="text" placeholder="Search . . ." data-list=".list" required>
  </form>  
 
  <div class="list" id="links">
    <a href="images/01.jpg" data-lightbox="gallery" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
      <img src="images/thumbnail-01.jpg" alt="Hay Bales">
    </a>
      
    <a href="images/02.jpg" data-lightbox="gallery" data-title="The lake was so calm today. We had a great veiw of the snow on the mountains from here.">
      <img src="images/thumbnail-02.jpg" alt="Lake">
    </a>
    
    <a href="images/03.jpg" data-lightbox="gallery" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
      <img src="images/thumbnail-03.jpg" alt="Canyon">
    </a>
    
    <a href="images/04.jpg" data-lightbox="gallery" data-title="It was amazing to see an iceberg up close, it was so cold but didn't snow today.">
      <img src="images/thumbnail-04.jpg" alt="Iceberg">
    </a>
    
    <a href="images/05.jpg" data-lightbox="gallery" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of wlaking through the canyons.">
      <img  src="images/thumbnail-05.jpg" alt="Desert">
    </a>

    <a href="images/06.jpg" data-lightbox="gallery" data-title="Fall is coming, I love when the leaves on the trees start to change color.">
      <img src="images/thumbnail-06.jpg" alt="Fall">
    </a>
      
    <a href="images/07.jpg" data-lightbox="gallery" data-title="I drove past this plantation yesterday, everything is so green!">
      <img src="images/thumbnail-07.jpg" alt="Plantation">
    </a>
    
    <a href="images/08.jpg" data-lightbox="gallery" data-title="My summer vacation tot he Oregon coast. I love the sandy dunes!">
      <img src="images/thumbnail-08.jpg" alt="Dunes">
    </a>
      
    <a href="images/09.jpg" data-lightbox="gallery" data-title="We enjoyed a quiet stroll down this countryside lane.">
      <img src="images/thumbnail-09.jpg" alt="Countryside Lane">
    </a>
      
    <a href="images/10.jpg" data-lightbox="gallery" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
      <img src="images/thumbnail-10.jpg" alt="Sunset">
    </a>
      
    <a href="images/11.jpg" data-lightbox="gallery" data-title="I did a tour of a cave today and the veiw of the landscape below was breathtaking.">
      <img src="images/thumbnail-11.jpg" alt="Cave">
    </a>
      
    <a href="images/12.jpg" data-lightbox="gallery" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountains before the fog came in.">
      <img src="images/thumbnail-12.jpg" alt="Bluebells">
    </a>
  </div>  
  
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="hideseek/jquery.hideseek.min.js"></script>
  <script src="lightbox/lightbox.min.js"></script>
  <script>
    lightbox.option({
      alwaysShowNavOnTouchDevices: true,
      showImageNumberLabel: false,
      imageFadeDuration: 50,
      resizeDuration: 50,      
    });
  </script>
  <script src="js/app.js"></script>
</body>
</html>
